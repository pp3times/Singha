<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/legal.css">
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon">
    <title>Singha | The Original Thai Beer</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    
</head>

<body>
    <img src="assets/legal/logo_white.png" id="logo">
    <div class="content">
        <div class="first">
            <h1>Welcome to Singha!</h1>
            <span>Are you of legal drinking age?</span>
        </div>
        <div class="age-set">
            <a href="?legal-drinking-age=1" class="btn btn-age">Yes</a>
            <a href="?legal-drinking-age=0" class="btn btn-age">No</a>
        </div>

        <div class="policy">
            By entering, you agree to our
            <a href="policy" target="_blank">terms</a>.
        </div>

        <div class="social">
            <a href="http://www.facebook.com/Singha" target="_blank"><i class="fab fa-facebook-f fa-2x"></i></a>
            <a href="https://twitter.com/SinghaGlobal" target="_blank"><i class="fab fa-twitter fa-2x"></i></a>
            <a href="https://www.instagram.com/singhabeer" target="_blank"><i class="fab fa-instagram fa-2x"></i></a>
        </div>
    </div>

    <div class="d-none" id="kids">
        You have to be of legal drinking age to access this website.
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        function getParameter(parameterName) {
            let parameters = new URLSearchParams(window.location.search);
            return parameters.get(parameterName)
        }
        // console.log(getParameter("legal-drinking-age"));
        if (getParameter("legal-drinking-age") == 1) {
            window.location.href = "index.html"
        } else if (getParameter("legal-drinking-age") == 0) {
            $("#kids").removeClass("d-none")
        }
    </script>
</body>

</html>
