<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon">
    <title>Singha | The Original Thai Beer</title>
    <link rel="stylesheet" href="css/age_verification.css">
</head>

<body>
    <img src="images/logo_white.png" id="logo">

    <div id="content">

        <div class="instruction">
            <h1>Welcome to Singha!</h1>
            <span>Are you of legal drinking age?</span>
        </div>
        <div class="text-center age-question">
            <a href="?legal-drinking-age=1" class="btn btn-age-question">Yes</a>
            <a href="?legal-drinking-age=0" class="btn btn-age-question">No</a>
        </div>

        <div class="text-terms">
            By entering, you agree to our
            <a href="policy" target="_blank">terms</a>.
        </div>

        <div class="social">
            <a href="http://www.facebook.com/Singha" target="_blank"><i class="fab fa-facebook-f fa-2x"></i></a>
            <a href="https://twitter.com/SinghaGlobal" target="_blank"><i class="fab fa-twitter fa-2x"></i></a>
            <a href="https://www.instagram.com/singhabeer" target="_blank"><i class="fab fa-instagram fa-2x"></i></a>
        </div>

    </div>

    <div class="d-none" id="error-msg">
        You have to be of legal drinking age to access this website.
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        function getParameter(parameterName){
            let parameters = new URLSearchParams(window.location.search);
            return parameters.get(parameterName)
        }
        // console.log(getParameter("legal-drinking-age"));
        if(getParameter("legal-drinking-age") == 1){
            window.location.href = "home.html"
        } else if (getParameter("legal-drinking-age") == 0) {
            $("#error-msg").removeClass("d-none")
        }
    </script>
</body>

</html>
